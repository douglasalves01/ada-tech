<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFood Replica</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>iFood Replica</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#inicio">Início</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>

    <div id="restaurant-list">
      <div class="restaurant">
        <img src="./img/img1.jpg" alt="Restaurant 1" />
        <h2>Restaurant 1</h2>
        <p>Delicious food description.</p>
        <button>Order Now</button>
      </div>
      <div class="restaurant">
        <img src="./img/img2.jpg" alt="Restaurant 2" />
        <h2>Restaurant 2</h2>
        <p>More delicious food description.</p>
        <button>Order Now</button>
      </div>
    </div>

    <footer>&copy; 2023 iFood Replica</footer>

    <form>
      <h2>Contact Us</h2>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
